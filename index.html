<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hola.css">
    <title>Sign In - Nostalgic Page</title>
</head>
<body>
    <div id="header">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="scavengers.jpg" width="250px" alt="Nostalgic">

                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-username">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-username">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with enrollment id</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="foot">
                <p>Copyright &copy; 2022, Scavengers All Rights Reserved</p>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Animate <strong> together </strong></h1>
                    <a href="" class="secondary-btn"> Start a free trial for 1 week</a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
